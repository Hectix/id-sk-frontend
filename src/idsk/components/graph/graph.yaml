params:
- name: classes
  type: string
  required: false
  description: Classes to add to the graph component.
- name: title
  type: string
  required: true
  description: Title for graph component
- name: radioOptions
  type: object
  required: true
  description: Radio options for filtering data
  params:
  - name: title
    type: string
    required: true
    description: title of radio button
  - name: value
    type: string
    required: true
    description: value of radio button
- name: radioOptionsName
  type: string
  required: true
  description: The name of radio group
- name: summary
  type: string
  required: true
  description: Summary description of graph
- name: graphDailyIframeSrc
  type: string
  required: true
  description: source of daily graph - iframe
- name: graphDailyIframeTitle
  type: string
  required: true
  description: title of daily graph - iframe
- name: graphSumIframeSrc
  type: string
  required: true
  description: source of summary graph - iframe
- name: graphSumframeTitle
  type: string
  required: true
  description: title of summary graph - iframe
- name: tableIframeSrc
  type: string
  required: true
  description: source of table - iframe
- name: tableIframeTitle
  type: string
  required: true
  description: title of table - iframe
- name: methodicsHtml
  type: string
  required: true
  description: some methodical description
- name: download
  type: object
  required: false
  params:
  - name: downloadTitle
    type: string
    required: true
    description: title of download files button
  - name: items
    type: object
    required: true
    params:
    - name: title
      type: string
      required: true
      description: title of file
    - name: value
      type: string
      required: true
      description: file source
    - name: class
      type: string
      required: true
      description: individual class for file
- name: share
  type: object
  required: false
  params:
  - name: shareTitle
    type: string
    required: true
    description: title of share links button    
  - name: items
    type: object
    required: true
    params:
    - name: title
      type: string
      required: true
      description: title of sharing lin
    - name: value
      type: string
      required: true
      description: sharing link source
    - name: class
      type: string
      required: true
      description: individial class for link
    - name: target
      type: string
      required: false
      description: target attribute for link
- name: source
  type: string
  required: true
  description: source of data

