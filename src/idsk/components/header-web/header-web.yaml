params:
- name: headerType
  type: string
  required: true
  description: Type of header, options(website, projectWebsite, electronicService)
- name: classes
  type: string
  required: false
  description: Classes to add to the header container.
- name: attributes
  type: object
  required: false
  description: HTML attributes (for example data attributes) to add to the header container.

- name: brand
  type: object
  required: true
  description: BrandBar object including language selector
  params: 

  - name: lightBackground
    type: bolean
    required: false
    description: Bolean value for background color
  - name: languages
    type: array
    required: true
    description: Other language options
    params: 
    - name: text
      type: string
      required: true
      description: Name of language
    - name: selected
      type: boolean
      required: true
      description: If language is selected
    - name: link
      type: string
      required: false
      description: link to english mutation

  - name: gestorLink
    type: string
    required: false
    description: Link to gestor page

- name: main
  type: object
  required: true
  description: MainSection object inlucing logo, title, search
  params: 
  - name: logoSrc
    type: string
    required: false
    description: Allows you to overwrite the idsk.sk logo
  - name: title
    type: string
    required: true
    description: Header title text
  - name: search
    type: bolean
    required: false
    description: Allows you to use search bar if is needed
    params: 
    - name: button
      type: string
      required: true
      description: Search button text for screen readers

  - name: loginButton
    type: bolean
    required: false
    description: Allows you to use login 
    params: 
    - name: text
      type: string
      required: false
      description: Login button text
    - name: classes
      type: string
      required: false
      description: Classes of login button

  - name: secondaryButton
    type: bolean
    required: false
    description: Allows you to use second button
    params: 
    - name: text
      type: string
      required: false
      description: Second button text
    - name: classes
      type: string
      required: false
      description: Classes of second button

- name: navBar
  type: object
  required: true
  description: NavBar object inlucing menu items. Maximum main menu items are 5 items and each main item can contain 12 submenu items.
  params:
- name: darkBackground
  type: bolean
  required: false
  description: Bolean value for dark background
- name: classes
  type: string
  required: false
  description: NavBar classes
- name: navigation
  type: array
  required: false
  description: list of navigation items
  params:
  - name: text
    type: string
    required: true
    description: Text of the navigation item
  - name: link
    type: string
    required: true
    description: Url of the navigation item anchor. Both `href` and `text` attributes for navigation items need to be provided to create an item.
  - name: attributes
    type: object
    required: false
    description: HTML attributes (for example data attributes) to add to the navigation item anchor.
  - name: submenu
    type: array
    required: false
    description: array of submenu items
    params:
    - name: text
      type: string
      required: true
      description: Text of the submenu item
    - name: link
      type: string
      required: true
      description: Url of the submenu item anchor

- name: banner
  type: object
  required: false
  description: Banner object which contain text and info if it is warning banner
  params:
  - name: text
    type: string
    required: true
    description: Text of banner
  - name: warning
    type: bolean
    required: false
    description: Bolean value if its warning banner
  
  