params:
- name: events
  type: array
  required: true
  description: An array of events for timeline component.
  params:
    - name: date
      type: string
      required: true
      description: Date of event.
    - name: time
      type: string
      required: true
      description: Time of event.
    - name: caption
      type: array
      required: false
      description: array of captions
      params:
      - name: name
        type: string
        required: false
        description: Name of caption
      - name: href
        type: html
        required: false
        description: Url address for caption
    - name: dateLine
      type: string
      required: false
      description: Month and year for included events.
    - name: title
      type: string
      required: true
      description: Title for event.

examples:
  - name: default
    data:
      events:
      - date: "14.03.2021"
        time: "8:30 - 12:00"
        caption:
          - text: Rodičovský príspevok
            href: "#"
      - date: "15.03.2021"
        time: "9:30 - 12:00"
        caption:
          - text: Prídavok na dieťa
            href: "#"
      - date: "16.03.2021"
        time: "10:30 - 12:00"
        dateLine: "marec 2021"
        caption:
          - text: Pri narodení dieťaťa máte nárok na viacero príspevkov, v závislosti od Vašej životnej situácie. 
            href: "#"
      - date: "17.03.2021"
        time: "8:30 - 12:00"
